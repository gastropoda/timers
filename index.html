<!DOCTYPE html>
<html lang="en" ng-app="timers" ng-controller="TimersCtrl">
<head>
<meta charset="utf-8">
<title>{{remaining | time:"mm:ss"}}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="vendor/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
<link href="css/timers.css" rel="stylesheet">
</head>
<body>

<div class="container text-center">
  <div id="window" class="panel panel-default">
    <div class="panel-body">

      <div class="center-block">
        <div id="start-buttons" class="btn-group">
          <a class="btn btn-default btn-lg"
            ng-click="$parent.remaining = interval"
            ng-repeat="interval in intervals">
            {{interval | time}}
          </a>
        </div>
      </div>

      <div id="time-display" class="row">
        <span id="elapsed-display" class="col-xs-12 col-sm-6">
          <span class="min">{{elapsed | time:"mm:ss"}}</span><span class="dot-ms">.{{elapsed | time:"ms"}}</span>
        </span>
        <span id="remaining-display" class="col-xs-12 col-sm-6">
          <span class="min">{{remaining | time:"mm:ss"}}</span><span class="dot-ms">.{{remaining | time:"ms"}}</span>
        </span>
      </div>

      <div class="progress">
        <div id="time-bar"
          class="progress-bar progress-bar-striped"
          role="progressbar"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
          data-bind="style: {width: progress()+'%'}, attr: {'aria-valuenow': progress}">
        </div>
      </div>

      <div class="btn-group fill-width">
        <div data-toggle="tooltip" title="Repeat the last timer" data-placement="bottom">
          <a id="repeat-button"
            class="btn btn-primary btn-lg disabled"
            data-bind="css: {disabled: !canRestart()}, click: restart"><span class="glyphicon glyphicon-repeat"></span></a>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="js/timers.js"></script>
</body>
</html>
